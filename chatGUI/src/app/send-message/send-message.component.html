<br>
<div id="chatboxcenter">
<h1>Welcome to the Chat Room</h1>
<br>
<div *ngFor="let clientMessage of conversation">
    <div id="layoutwrapper">
        <div class=layout>
            <div [ngClass]="clientMessage.substring(0,clientMessage.indexOf(':'))==name ? 'layoutright':'layoutleft'">
                <mat-card id="keepsize">
                    <div [ngClass]="clientMessage.substring(0,clientMessage.indexOf(':'))==name ? 'mymainchat':'mainchat'">
                        <b>
                            <i>{{clientMessage.substring(0,clientMessage.indexOf(":"))}}</i>
                        </b>
                        <br>
                        <b>===================</b>
                        <br> 
                        <mat-card-content>{{ clientMessage.substring(clientMessage.indexOf(":")+1,clientMessage.length) }}</mat-card-content>
                    </div>
                </mat-card>
            </div>
            <br>
        </div>
    </div>
</div>
<br>

<div id="chatbox">
    === Chat ===
    <br>
    <input type="text" [(ngModel)]="message" (keydown.enter)="sendMessage()" style="width:20%; height:30px; border-radius:10px">
</div>
